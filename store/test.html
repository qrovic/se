<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Variants and Sizes</title>
    <style>
        .addstoreinput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="ownerdetails" id="ownerdetails">
    <h2>Owner Details</h2>

    <form id="itemForm">
        <div class="addvariant" >
            <button type="button" onclick="addVariant()">Add Variant</button>
            <label for="">Variant:</label>
            <input type="text" name="itemvariants[]">

            <div class="size-container" 
                <button type="button" class="addsizebtn" onclick="addSize(this)">Add Size</button>

                <!-- Placeholder for the initial size input -->
                <div class="size-inputs">
                    <div class="addstoreinput">
                        <label for="">Size:</label>
                        <input type="text" name="itemsizes[]">
                    </div>

                    <div class="addstoreinput">
                        <label for="">Price:</label>
                        <input type="number" name="itemprices[]">
                    </div>

                    <div class="addstoreinput">
                        <label for="">Stock:</label>
                        <input type="number" name="itemstocks[]">
                    </div>
                </div>
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="submit">
    </form>

    <script>
        function addVariant() {
            var variantTemplate = document.querySelector('.addvariant');
            var clone = variantTemplate.cloneNode(true);
            clone.removeAttribute('hidden');

            // Find all size containers in the document
            var allSizeContainers = document.querySelectorAll('.size-container');

            // Show size container for the new variant
            var sizeContainer = clone.querySelector('.size-container');
            sizeContainer.removeAttribute('hidden');

            document.getElementById('ownerdetails').appendChild(clone);
        }

        function addSize(button) {
            var parentContainer = button.parentNode;
            var sizeContainer = parentContainer.querySelector('.size-container');

            // Clone the entire size inputs container
            var clonedSizeContainer = sizeContainer.querySelector('.size-inputs').cloneNode(true);

            // Append the cloned size inputs to the size container
            sizeContainer.appendChild(clonedSizeContainer);
        }
    </script>
</div>

</body>
</html>
